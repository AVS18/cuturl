{%extends "dashboard.html"%}
{%block content%}
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <caption>Your Links</caption>
        <tr>
            <th>Replaced Link</th>
            <th>Original Link</th>
            <th>No. of Visitors</th>
            <th>Test</th>
        </tr>
        {%for item in obj%}
        <tr>
            <td>/{{item.shorter_name}}</td>
            <td>{{item.original_link}}</td>
            <td>{{item.visitor}}</td>
            <td><a href="/{{item.shorter_name}}">Test URL</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
